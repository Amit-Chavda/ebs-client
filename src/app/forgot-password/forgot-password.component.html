<div class="container flex justify-center items-center mx-auto min-h-screen ">
    <div class="font-dosis tracking-widest">
        <div class=" w-[500px] bg-cyan-900 py-8 text-white rounded-lg">
            <h1 class="text-5xl font-medium text-center text-white">Forgot Password</h1>

            <div>
                <p class="text-center mt-4 px-5">
                    Enter your email and we'll send you a link to reset your password.
                </p>
            </div>
            <form class="flex flex-col items-center mt-5 space-y-3 ">

                <input type="email"
                    class="border rounded-xl  w-96 text-cyan-900 border-transparent focus:border-transparent focus:ring-0"
                    placeholder="Email">
                <div>
                    <button
                        class="w-32 h-10 my-3 text-xl border border-white hover:bg-cyan-800 text-white font-medium rounded-xl">Submit</button>
                </div>
                <div>
                    <a routerLink="/login" routerLinkActive="true"
                        class="hover:font-bold hover:underline underline-offset-4">
                        Go back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
