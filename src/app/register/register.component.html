<div class="container flex min-h-screen justify-center items-center mx-auto">
  <div
    class="font-dosis space-y-7 mb-5 bg-cyan-900 px-10 py-10 text-white rounded-lg tracking-widest"
  >
    <h1 class="font-medium text-5xl text-center">Sign Up</h1>
    <form class="flex flex-col space-y-3 justify-center items-center">
      <input
        type="text"
        class="w-96 rounded-xl text-cyan-900 border-transparent focus:ring-0 focus:border-transparent"
        placeholder="Username"
      />
      <input
        type="email"
        class="w-96 rounded-xl text-cyan-900 border-transparent focus:ring-0 focus:border-transparent"
        placeholder="Email"
      />
      <input
        type="password"
        class="w-96 rounded-xl text-cyan-900 border-transparent focus:ring-0 focus:border-transparent"
        placeholder="Password"
      />
      <div class="">
        <button
          type="submit"
          class="h-10 w-40 bg-cyan-900 text-white text-xl rounded-xl mt-5 border border-white hover:bg-cyan-800"
        >
          Sign Up
        </button>
      </div>
      <div class="">
        <p class="mt-3">
          Already have an account?
          <a
            routerLink="/login"
            routerLinkActive="active"
            class="hover:font-bold hover:underline underline-offset-4"
            >Login</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
