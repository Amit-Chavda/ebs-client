<div class="flex flex-col">
  <!-- Top Bar -->
  <div class="bg-white text-black text-center py-12">
    <span
      class="text-center text-4xl font-dosis font-bold my-auto tracking-wider capitalize"
      >{{ componentTitle }}</span
    >
  </div>

  <!-- Main Content -->
  <div class="flex flex-grow pb-24">
    <!-- Sidebar -->
    <div class="w-1/4 p-4 bg-white-100 pl-12 pr-12 py-10">
      <div
        class="flex flex-col font-dosis text-base font-medium tracking-wider"
      >
        <!-- Dashboard -->
        <button
          class="text-left pr p-1.5 bg-white-500 text-black rounded"
          [ngClass]="{
            'bg-orange-500 text-white':
              selectedComponent === components['dashboard'],
            'bg-white text-black hover:bg-gray-200':
              selectedComponent !== components['dashboard']
          }"
          (click)="loadComponent('dashboard')"
        >
          <img
            [src]="
              selectedComponent === components['dashboard']
                ? '/account-items/dashboard-white.png'
                : '/account-items/dashboard-black.png'
            "
            alt="Dashboard Icon"
            class="w-5 h-5 mr-2 mb-1 inline-block"
          />
          Dashboard
        </button>
        <!-- Order -->
        <button
          class="text-left pr p-1.5 bg-white-500 text-black rounded"
          [ngClass]="{
            'bg-orange-500 text-white':
              selectedComponent === components['orders'],
            'bg-white text-black hover:bg-gray-200':
              selectedComponent !== components['orders']
          }"
          (click)="loadComponent('orders')"
        >
          <img
            [src]="
              selectedComponent === components['orders']
                ? '/account-items/basket-white.png'
                : '/account-items/basket-black.png'
            "
            alt="Dashboard Icon"
            class="w-5 h-5 mr-2 mb-1 inline-block"
          />
          Order
        </button>
        <!-- Downloads -->
        <button
          class="text-left pr p-1.5 bg-white-500 text-black rounded"
          [ngClass]="{
            'bg-orange-500 text-white':
              selectedComponent === components['downloads'],
            'bg-white text-black hover:bg-gray-200':
              selectedComponent !== components['downloads']
          }"
          (click)="loadComponent('downloads')"
        >
          <img
            [src]="
              selectedComponent === components['downloads']
                ? '/account-items/download-white.png'
                : '/account-items/download-black.png'
            "
            alt="Dashboard Icon"
            class="w-5 h-5 mr-2 mb-1 inline-block"
          />
          Downloads
        </button>
        <!-- Gift Cards -->
        <button
          class="text-left pr p-1.5 bg-white-500 text-black rounded"
          [ngClass]="{
            'bg-orange-500 text-white':
              selectedComponent === components['giftCards'],
            'bg-white text-black hover:bg-gray-200':
              selectedComponent !== components['giftCards']
          }"
          (click)="loadComponent('giftCards')"
        >
          <img
            [src]="
              selectedComponent === components['giftCards']
                ? '/account-items/gift-card-white.png'
                : '/account-items/gift-card-black.png'
            "
            alt="Dashboard Icon"
            class="w-5 h-5 mr-2 mb-1 inline-block"
          />
          Gift Cards
        </button>
        <!-- Addresses -->
        <button
          class="text-left pr p-1.5 bg-white-500 text-black rounded"
          [ngClass]="{
            'bg-orange-500 text-white':
              selectedComponent === components['addresses'],
            'bg-white text-black hover:bg-gray-200':
              selectedComponent !== components['addresses']
          }"
          (click)="loadComponent('addresses')"
        >
          <img
            [src]="
              selectedComponent === components['addresses']
                ? '/account-items/location-white.png'
                : '/account-items/location-black.png'
            "
            src="/account-items/location-black.png"
            alt="Dashboard Icon"
            class="w-5 h-5 mr-2 mb-1 inline-block"
          />
          Addresses
        </button>

        <!-- Payment Methods -->
        <button
          class="text-left pr p-1.5 bg-white-500 text-black rounded"
          [ngClass]="{
            'bg-orange-500 text-white':
              selectedComponent === components['paymentMethods'],
            'bg-white text-black hover:bg-gray-200':
              selectedComponent !== components['paymentMethods']
          }"
          (click)="loadComponent('paymentMethods')"
        >
          <img
            [src]="
              selectedComponent === components['paymentMethods']
                ? '/account-items/payment-white.png'
                : '/account-items/payment-black.png'
            "
            alt="Dashboard Icon"
            class="w-5 h-5 mr-2 mb-1 inline-block"
          />
          Payment Methods
        </button>
        <!--  Account Details -->
        <button
          class="text-left pr p-1.5 bg-white-500 text-black rounded"
          [ngClass]="{
            'bg-orange-500 text-white':
              selectedComponent === components['accountDetails'],
            'bg-white text-black hover:bg-gray-300':
              selectedComponent !== components['accountDetails']
          }"
          (click)="loadComponent('accountDetails')"
        >
          <img
            [src]="
              selectedComponent === components['accountDetails']
                ? '/account-items/user-white.png'
                : '/account-items/user-black.png'
            "
            alt="Dashboard Icon"
            class="w-5 h-5 mr-2 mb-1 inline-block"
          />
          Account Details
        </button>
        <!-- Log Out -->
        <button
          class="text-left pr p-1.5 bg-white-500 text-black hover:bg-gray-200 rounded"
          [ngClass]="{
            'bg-orange-500 text-white':
              selectedComponent === components['logout'],
            'bg-white text-black hover:bg-gray-200':
              selectedComponent !== components['logout']
          }"
          (click)="loadComponent('logout')"
        >
          <img
            [src]="
              selectedComponent === components['logout']
                ? '/account-items/log-out-white.png'
                : '/account-items/log-out-black.png'
            "
            alt="Dashboard Icon"
            class="w-4 h-4 mr-2 mb-1 inline-block"
          />
          Log Out
        </button>
      </div>
    </div>

    <!-- Vertical Divider -->
    <div class="border-r border-gray-300"></div>

    <!-- Content Area -->
    <div class="w-3/4">
      <div class="mt-10 px-5 font-dosis">
        <ng-container *ngComponentOutlet="selectedComponent"></ng-container>
      </div>
    </div>
  </div>
</div>
