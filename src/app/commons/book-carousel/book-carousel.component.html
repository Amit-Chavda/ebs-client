<div class="flex justify-center">
    <div class="flex w-[1250px] flex-col py-5">
        <div class="flex text-2xl mb-2">
            <p class="px-3 mb-6 font-semibold">{{ title }}</p>
            <div class="flex flex-auto justify-end">
                <button type="button"
                    class="flex items-center justify-center px-2 cursor-pointer group focus:outline-none"
                    (click)="slideCarousel(-1)">
                    <span
                        class="inline-flex items-center border justify-center w-8 h-8 rounded-full bg-white group-hover:bg-gray-100 group-focus:outline-none">
                        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>

                <button type="button"
                    class="flex items-center justify-center px-2 cursor-pointer group focus:outline-none"
                    (click)="slideCarousel(1)">
                    <span
                        class="inline-flex items-center border justify-center w-8 h-8 rounded-full bg-white group-hover:bg-gray-100 group-focus:outline-none">
                        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
        </div>

        <!-- Carousel -->
        <div class="relative w-full overflow-hidden">
            <div class="flex transition-transform duration-300 ease-in-out"
                [style.transform]="'translateX(' + offset + 'px)'">
                <div class="flex w-48 gap-4 px-3.5">
                    <div *ngFor="let book of books" class="flex-shrink-0 w-48">
                        <div class="w-full h-[300px]">
                            <img [src]="book.imageUrl" [alt]="book.title" class="w-full rounded-2xl h-full">
                        </div>
                        <div
                            class="py-2 px-2 line-clamp-2 overflow-hidden h-14 hover:text-orange-500 transition-colors duration-500">
                            <p>{{ book.title }}</p>
                        </div>
                        <div class="flex flex-auto items-start">
                            <p class="px-2 line-through">$ {{ book.actualPrice | number:'1.2-2' }}</p>
                            <p>$ {{ book.offeredPrice | number:'1.2-2' }}</p>
                        </div>

                        <div *ngIf="showAddToCartBtn">
                            <button
                                class="flex w-full justify-center items-center bg-orange-500 h-14 rounded-lg mt-2 text-white text-lg hover:bg-black transition-colors duration-500">
                                Add To Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
