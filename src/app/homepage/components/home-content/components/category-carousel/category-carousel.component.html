<div class="flex w-full justify-center font-dosis tracking-wide">
    <div class="flex w-[1250px] flex-col py-5">
        <div class="flex text-2xl mb-2">
            <p class="px-3 py-6">{{ title }}</p>
            <div class="flex flex-auto justify-end">
                <button type="button"
                    class="flex items-center justify-center px-2 cursor-pointer group focus:outline-none"
                    (click)="slideCarousel(-1)">
                    <span
                        class="inline-flex items-center border justify-center w-8 h-8 rounded-full bg-white group-hover:bg-gray-100 group-focus:outline-none">
                        <svg aria-hidden="false" class="w-5 h-5 text-black" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>

                <button type="button"
                    class="flex items-center justify-center px-2 cursor-pointer group focus:outline-none"
                    (click)="slideCarousel(1)">
                    <span
                        class="inline-flex items-center border justify-center w-8 h-8 rounded-full bg-white group-hover:bg-gray-100 group-focus:outline-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-black" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
        </div>

        <!-- Carousel -->
        <div class="relative w-full overflow-hidden ">
            <div class="flex transition-transform duration-300 ease-in-out"
                [style.transform]="'translateX(' + offset + 'px)'">
                <div class="flex gap-3">
                    <div *ngFor="let book of categories" class="flex-shrink-0 w-[142px]">
                        <div class="relative h-[210px]">
                            <img [src]="book.imageUrl" alt="Abstract Image"
                                class="w-full h-full rounded-2xl object-cover" />
                            <div class="absolute inset-0 bg-black rounded-2xl opacity-30"></div>
                        </div>

                        <div class="relative bottom-36 text-white">
                            <div class="flex flex-col justify-center items-center">
                                <p class="mb-4">{{ book.categoryName }}</p>
                                <a routerLink="/category" routerLinkActive="active">
                                    <button class="bg-orange-500 px-4 py-2 rounded-lg hover:bg-orange-400">
                                        Shop Now
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
